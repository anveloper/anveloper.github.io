<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1e3a5f"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="shield" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <g opacity="0.05" stroke="#fff" stroke-width="1">
    <line x1="0" y1="0" x2="0" y2="630"/><line x1="60" y1="0" x2="60" y2="630"/>
    <line x1="120" y1="0" x2="120" y2="630"/><line x1="180" y1="0" x2="180" y2="630"/>
    <line x1="240" y1="0" x2="240" y2="630"/><line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="360" y1="0" x2="360" y2="630"/><line x1="420" y1="0" x2="420" y2="630"/>
    <line x1="480" y1="0" x2="480" y2="630"/><line x1="540" y1="0" x2="540" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/><line x1="660" y1="0" x2="660" y2="630"/>
    <line x1="720" y1="0" x2="720" y2="630"/><line x1="780" y1="0" x2="780" y2="630"/>
    <line x1="840" y1="0" x2="840" y2="630"/><line x1="900" y1="0" x2="900" y2="630"/>
    <line x1="960" y1="0" x2="960" y2="630"/><line x1="1020" y1="0" x2="1020" y2="630"/>
    <line x1="1080" y1="0" x2="1080" y2="630"/><line x1="1140" y1="0" x2="1140" y2="630"/>
    <line x1="0" y1="60" x2="1200" y2="60"/><line x1="0" y1="120" x2="1200" y2="120"/>
    <line x1="0" y1="180" x2="1200" y2="180"/><line x1="0" y1="240" x2="1200" y2="240"/>
    <line x1="0" y1="300" x2="1200" y2="300"/><line x1="0" y1="360" x2="1200" y2="360"/>
    <line x1="0" y1="420" x2="1200" y2="420"/><line x1="0" y1="480" x2="1200" y2="480"/>
    <line x1="0" y1="540" x2="1200" y2="540"/>
  </g>

  <!-- Shield icon (centered left) -->
  <g transform="translate(160, 135) scale(3.5)">
    <path d="M32 4L8 14v18c0 14 10 24 24 28 14-4 24-14 24-28V14L32 4z" fill="#2563eb" opacity="0.3"/>
    <path d="M32 8L12 16.5V32c0 11.5 8.5 20 20 23.5 11.5-3.5 20-12 20-23.5V16.5L32 8z" fill="url(#shield)"/>
    <rect x="26" y="24" width="12" height="16" rx="2" fill="#fff"/>
    <circle cx="32" cy="20" r="6" stroke="#fff" stroke-width="3" fill="none"/>
    <circle cx="32" cy="32" r="2" fill="#1d4ed8"/>
  </g>

  <!-- Title -->
  <text x="540" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700" fill="#ffffff">정보보안기사</text>
  <text x="540" y="295" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94a3b8">시험 대비 웹 애플리케이션</text>

  <!-- Feature pills -->
  <g transform="translate(540, 340)">
    <rect x="0" y="0" width="108" height="36" rx="18" fill="#1d4ed8" opacity="0.3"/>
    <text x="54" y="23" font-family="system-ui, sans-serif" font-size="14" fill="#93c5fd" text-anchor="middle">이론 학습</text>

    <rect x="120" y="0" width="108" height="36" rx="18" fill="#1d4ed8" opacity="0.3"/>
    <text x="174" y="23" font-family="system-ui, sans-serif" font-size="14" fill="#93c5fd" text-anchor="middle">문제 풀이</text>

    <rect x="240" y="0" width="108" height="36" rx="18" fill="#1d4ed8" opacity="0.3"/>
    <text x="294" y="23" font-family="system-ui, sans-serif" font-size="14" fill="#93c5fd" text-anchor="middle">모의고사</text>

    <rect x="360" y="0" width="80" height="36" rx="18" fill="#1d4ed8" opacity="0.3"/>
    <text x="400" y="23" font-family="system-ui, sans-serif" font-size="14" fill="#93c5fd" text-anchor="middle">PWA</text>
  </g>

  <!-- Stats -->
  <g transform="translate(540, 420)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#3b82f6">760+</text>
    <text x="0" y="28" font-family="system-ui, sans-serif" font-size="14" fill="#64748b">문제</text>

    <text x="160" y="0" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#3b82f6">5</text>
    <text x="160" y="28" font-family="system-ui, sans-serif" font-size="14" fill="#64748b">과목</text>

    <text x="280" y="0" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#3b82f6">30+</text>
    <text x="280" y="28" font-family="system-ui, sans-serif" font-size="14" fill="#64748b">챕터</text>
  </g>

  <!-- Bottom accent line -->
  <rect x="0" y="620" width="1200" height="10" fill="#2563eb"/>
</svg>
